<table class="table table-bordered table-striped table-hover">
  <thead>
    <tr>
      <th scope="col">Generos</th>
      <th scope="col" width="150px">Ações</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let genero of generos">
      <td>
        <div class="d-flex w-100 justify-content-start">
          <span class="mb-1 ml-3">{{genero.nome}}</span>
        </div>
      </td>
      <td>
        <button class="btn btn-danger btn-sm mr-2" (click)="excluir(genero)"><i class="fas fa-trash-alt"></i></button> 
        <button class="btn btn-success btn-sm mr-2" (click)="editar(genero)"><i class="fas fa-edit"></i></button> 
        <button class="btn btn-info btn-sm" (click)="consultar(genero)"><i class="fas fa-info-circle"></i></button> 
      </td>
    </tr>
  </tbody>
</table>
